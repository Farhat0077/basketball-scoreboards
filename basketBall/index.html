<html>
    <head>
        <title>Basketball-Scoreboard</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Protest+Guerrilla&family=Protest+Riot&display=swap" rel="stylesheet">
    
    </head>
  
    <body>

        <p id="demo"></p>
        <div class="container">
            <div>

                <h3> Team1</h3>
                <h2 id="home-score">0</h2>
                <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">+ 1</button>
                <button id="home-score-btn-2" onclick="increaseHomeScoreTow()">+ 2</button>
                <button id="home-score-btn-3" onclick="increaseHomeScoreThree()">+ 3</button>
                <button id="result" onclick="result()">Result</button>  
                
            </div>
            <div>
                <h3>Team2</h3>
                <h2 id="guest-score">0</h2>
                <button id="home-score-btn-one" onclick=" increaseGuestScoreOne()">+ 1</button>
                <button id="home-score-btn-tow" onclick="increaseGuestScoreTow()">+ 2</button>
                <button id="home-score-btn-three" onclick=" increaseGuestScoreThree()">+ 3</button>  
                <button id="reset" onclick="reset()">Restart</button>
            </div>
           
        </div>
       
        <script src="script.js"></script>
        
    </body>
</html>
